	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						Welcome
					</span>
					<span class="login100-form-title p-b-48">
						<img src="{{image_login}}" class="logo">
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter identifiant">
						<input class="input100" type="text" name="identifiant" id="identifiant" [(ngModel)]="utilisateur.identifiant" autocomplete="off">
						<span class="focus-input100" data-placeholder="Identifiant"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="fa fa-eye" ></i>
						</span>
						<input class="input100" type="password" name="mdp" id="mdp" [(ngModel)]="utilisateur.mdp">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" id="btn-login" (click)="login()">
								<div class="login"> Login </div> <div class="spinner" id="spinner"  hidden><i class="fa fa-spinner fa-spin"></i></div>
							</button>
						</div>
					</div>

					<div class="signin">
						<span class="txt1">
							Donâ€™t have an account?
						</span>

						<a class="txt2" [routerLink]="['/signin']">
							Sign Up
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
