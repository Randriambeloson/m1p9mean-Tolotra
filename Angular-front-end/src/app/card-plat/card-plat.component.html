<div class="tm-product">
    <img src="{{image}}" alt="Product">
    <div class="tm-product-text">
        <h3 class="tm-product-title">{{nom}}</h3>
        <p class="tm-product-description">{{details}}</p>
    </div>
    <div class="tm-product-price">
        <a [routerLink]="router.url" class="tm-product-price-link tm-handwriting-font"><span class="tm-product-price-currency">$</span>{{prix}}</a>
    </div>
</div>
